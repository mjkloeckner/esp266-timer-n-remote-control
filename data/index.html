<!DOCTYPE html>
<html>
    <head>
        <title>ESP8266 Web Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="main-div">
            <h1 id="title">ESP8266 Remote Panel</h1>
            <div id="buttons-div">
                <div id="main-toggle-div" onclick="handle_click('main-toggle')">
                    <table>
                        <tr style="vertical-align: bottom;">
                            <td id="label-box">
                                Main output enabled
                            </td>
                            <td>
                                <input type="checkbox" id="main-output-checkbox"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="timer-div">
                    <table>
                        <tr id="timer-div2"  onclick="handle_click('timer-toggle)">
                            <td id="label-box" style="padding: 0 0 .65em 0;">
                                Timer enabled
                            </td>
                            <td style="text-align: right; padding: 0 0 .65em 0;">
                                <input type="checkbox" id="timer-checkbox"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 0.85em 0 .25em 0;">
                                From
                            </td>
                            <td style="padding: 0.85em 0 .25em 0;">
                                <input id="from-time" type="time" value="18:00"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Until
                            </td>
                            <td>
                                <input id="to-time" type="time" value="00:00"/>
                            </td>
                        </tr>
                        <!-- <tr> -->
                        <!--     <td> -->
                        <!--     </td> -->
                        <!--     <td> -->
                        <!--         <div id="save-timer-button"> -->
                        <!--             save -->
                        <!--         </div> -->
                        <!--     </td> -->
                        <!-- </tr> -->
                    </table>
                </div>
            </div>

            <div id="info-div">
                <table style="width: 100%; padding: 1em;">
                    <tr>
                        <td style="text-align: left;">
                            WiFi SSID
                        </td>
                        <td style="text-align: right;">
                            <div id="wifi-ssid" style="font-family: monospace;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            WiFi Strength
                        </td>
                        <td style="text-align: right;">
                            <div id="wifi-rssi" style="font-family: monospace;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            Local domain
                        </td>
                        <td style="text-align: right;">
                            <a id="system-local-domain" style="font-family: monospace;"></a>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            Local IP address
                        </td>
                        <td style="text-align: right;">
                            <a id="system-ip-addr" style="font-family: monospace;"></a>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            System time
                        </td>
                        <td style="text-align: right;">
                            <div id="system-time" style="font-family: monospace;"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
